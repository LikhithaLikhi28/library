<!DOCTYPE html>
<html>
<head>
    <title>Library Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222427;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 30px;
            color: #343a40;
        }
        .btn {
            width: 100%;
            font-size: 1.1rem;
        }
        .btn + .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1> Library Dashboard</h1>
        <a href="/books" class="btn btn-success">📚 Manage Books</a>
        <a href="/members" class="btn btn-info">👥 Manage Members</a>
        <a href="/issue_return" class="btn btn-warning">🔁 Issue / Return</a>
        <a href="/reports" class="btn btn-secondary">📊 View Reports</a>
    </div>
</body>
</html>
