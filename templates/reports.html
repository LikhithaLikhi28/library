<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #6aa0a3;
        }
        .container {
            max-width: 1000px;
            margin-top: 40px;
        }
        .section-card {
            background-color: #cabebe;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(86, 199, 60, 0.05);
            margin-bottom: 30px;
        }
        h2 {
            font-weight: 600;
            color: #0c0c0b;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h2> Reports</h2>

    <!-- Filter Section -->
    <div class="section-card">
        <form method="GET" action="/reports" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="filter" class="form-label">Filter By:</label>
                <select name="filter" id="filter" class="form-select">
                    <option value="daily">üóìÔ∏è Daily</option>
                    <option value="weekly">üìÖ Weekly</option>
                    <option value="monthly">üóìÔ∏è Monthly</option>
                </select>
            </div>
            <div class="col-md-3 d-grid">
                <button class="btn btn-secondary">Apply Filter</button>
            </div>
        </form>
    </div>

    <!-- Report Table -->
    <div class="section-card">
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Txn ID</th>
                        <th>Member ID</th>
                        <th>Book ID</th>
                        <th>Issue Date</th>
                        <th>Return Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for report in reports %}
                    <tr>
                        <td>{{ report[0] }}</td>
                        <td>{{ report[1] }}</td>
                        <td>{{ report[2] }}</td>
                        <td>{{ report[3] }}</td>
                        <td>{{ report[4] if report[4] else '‚Äî' }}</td>
                        <td>
                            {% if report[5] %}
                                <span class="badge bg-success">Returned</span>
                            {% else %}
                                <span class="badge bg-danger">Issued</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="mt-4 text-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"> Go Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
