<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f6f6;
        }
        .container {
            max-width: 960px;
            padding-top: 40px;
        }
        .section-card {
            background-color: #809097;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        h2, h4 {
            font-weight: 600;
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4"> Member Management</h2>

    <!-- Add Member Form -->
    <div class="section-card">
        <form method="POST" action="/add_member" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-4 d-grid">
                <button type="submit" class="btn btn-primary">âž• Add Member</button>
            </div>
        </form>
    </div>

    <!-- Registered Members Table -->
    <div class="section-card">
        <h4 class="mb-3"> Registered Members</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in members %}
                    <tr>
                        <td>{{ member[0] }}</td>
                        <td>{{ member[1] }}</td>
                        <td>{{ member[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="mt-4 text-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"> Go Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
