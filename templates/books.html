<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafbfb;
        }
        .container {
            max-width: 960px;
            padding-top: 40px;
        }
        .form-section {
            background-color: #241010;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .table-section {
            margin-top: 30px;
        }
        h2 {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4"> Book Management</h2>

    <div class="form-section">
        <form method="POST" action="/add_book" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Book Title" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Author</label>
                <input type="text" name="author" class="form-control" placeholder="Author Name" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" placeholder="Qty" min="1" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Add Book</button>
            </div>
        </form>
    </div>

    <div class="table-section">
        <h5 class="mt-4"> Book Inventory</h5>
        <table class="table table-hover table-bordered mt-3 bg-white">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            <div class="mt-4 text-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"> Go Back to Dashboard</a>
            </div>
    </div>
</div>
</body>
</html>
